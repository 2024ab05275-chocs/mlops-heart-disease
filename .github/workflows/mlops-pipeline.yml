name: MLOps Heart Disease Pipeline

on:
  push:
    branches: ["main", "ci-mlops-pipeline"]
  pull_request:
    branches: ["main"]

#########################################################
# 1. DEPENDENCIES
#########################################################
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

#########################################################
# 2. LINT
#########################################################
  lint:
    needs: dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: bash scripts/run_lint.sh

#########################################################
# 3. TEST
#########################################################
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: pytest tests/test_download_data.py -v

#########################################################
# 4. TRAIN
#########################################################
  train:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python -m src.data.data_acquisition
      - run: python -m src.data.preprocess
      - run: python -m src.models.train_evaluate_logistic_regression
      - run: python -m src.models.train_evaluate_random_forest

#########################################################
# 5. EVALUATE
#########################################################
  evaluate:
    needs: train
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python -m src.models.experiment_tracking
      - run: python -m src.models.save_model

#########################################################
# 6. BUILD
#########################################################
  build:
    needs: evaluate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ðŸ”¨ Build image and load it locally
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: heart-disease-api:latest
          load: true   # IMPORTANT: makes image available to docker run

      # â–¶ï¸ Run the container
      - name: Run Docker container
        run: |
          docker run -d --rm -p 8000:8000 --name heart-api heart-disease-api:latest

      # ðŸ§ª Optional: health check
      - name: Check API
        run: |
          sleep 5
          curl -f http://localhost:8000/health || exit 1


#########################################################
# 7. DEPLOY
#########################################################
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - run: |
          docker run -d --rm \
            -p 8000:8000 \
            --name heart-disease-api-container \
            heart-disease-api:latest

#########################################################
# 8. API SMOKE TEST
#########################################################
  api-smoke-test:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - run: curl -sf http://localhost:8000/docs

#########################################################
# 9. MONITORING
#########################################################
  monitoring:
    needs: api-smoke-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - run: curl -f http://localhost:8000/metrics
      - if: always()
        run: docker logs heart-disease-api-container > api_logs.txt
      - if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs
          path: api_logs.txt
      - if: always()
        run: docker stop heart-disease-api-container || true
