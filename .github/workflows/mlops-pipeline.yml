name: MLOps Heart Disease Pipeline

on:
  push:
    branches: ["main", "ci-mlops-pipeline"]
  pull_request:
    branches: ["main"]

# ðŸ” Required for GHCR
permissions:
  contents: read
  packages: write

# ðŸ³ Shared image name
env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/heart-disease-api

#########################################################
# 1. DEPENDENCIES
#########################################################
jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

#########################################################
# 2. LINT
#########################################################
  lint:
    needs: dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: bash scripts/run_lint.sh

#########################################################
# 3. UNIT TEST
#########################################################
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: pytest tests/test_download_data.py -v
      - run: pytest tests/test_logistic_pipeline.py -v
      - run: pytest tests/test_random_forest.py -v

#########################################################
# 4. Data Preprocessing
#########################################################
  data-preprocess:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python -m src.data.data_acquisition
      - run: python -m src.data.preprocess

#########################################################
# 5. TRAIN & Evaluate
#########################################################
  train:
    needs: data-preprocess
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python -m src.models.train_evaluate_logistic_regression
      - run: python -m src.models.train_evaluate_random_forest
  
  #########################################################
  # 6. Experiment Tracking
  #########################################################
  experiment-Tracking:
    needs: train
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Experiment Tracking
        run: python -m src.models.experiment_tracking


#########################################################
# 7. SAVE MODEL
#########################################################
  save-model:
    needs: train
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install -r requirements.txt
      - run: python -m src.models.save_model

#########################################################
# 8. BUILD (Push to GHCR)
#########################################################
  build:
    needs: evaluate
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

#########################################################
# 9. DEPLOY
#########################################################
  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull & Run API
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          docker run -d --rm -p 8000:8000 --name heart-api ${{ env.IMAGE_NAME }}:latest

########################################################
# 10. API SMOKE TEST
#########################################################
  api-smoke-test:
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run API for testing
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          docker run -d --rm -p 8000:8000 --name heart-api-test ${{ env.IMAGE_NAME }}:latest
          sleep 10

      # â¤ï¸ Health Check
      - name: Health Check
        run: |
          curl -f http://localhost:8000/health

      # ðŸ¤– Logistic Regression Prediction
      - name: Logistic Regression Prediction
        run: |
          curl -f -X POST http://localhost:8000/predict/logistic \
          -H "Content-Type: application/json" \
          -d '{
                "age": 63,
                "sex": 1,
                "cp": 3,
                "trestbps": 145,
                "chol": 233,
                "fbs": 1,
                "restecg": 0,
                "thalach": 150,
                "exang": 0,
                "oldpeak": 2.3,
                "slope": 0,
                "ca": 0,
                "thal": 1
              }'

      # ðŸŒ² Random Forest Prediction
      - name: Random Forest Prediction
        run: |
          curl -f -X POST http://localhost:8000/predict/random-forest \
          -H "Content-Type: application/json" \
          -d '{
                "age": 63,
                "sex": 1,
                "cp": 3,
                "trestbps": 145,
                "chol": 233,
                "fbs": 1,
                "restecg": 0,
                "thalach": 150,
                "exang": 0,
                "oldpeak": 2.3,
                "slope": 0,
                "ca": 0,
                "thal": 1
              }'


#########################################################
# 11. MONITORING & LOGGING
#########################################################
  monitoring:
    needs: api-smoke-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Run API for metrics
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest
          docker run -d --rm -p 8000:8000 --name heart-api-metrics ${{ env.IMAGE_NAME }}:latest
          sleep 10

      - name: Fetch Prometheus metrics
        run: curl -f http://localhost:8000/metrics

      - name: Collect container logs
        if: always()
        run: docker logs heart-api-metrics > api_logs.txt

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-logs
          path: api_logs.txt
